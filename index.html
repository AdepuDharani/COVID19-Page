<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>COVID-19 Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="heading-container d-flex flex-row">
            <div>
                <h1 class="heading">All you need to know about COVID-19</h1>
                <button class="btn btn-primary">Know more</button>
            </div>
            <img class="img1" src="medicalcare-img1.png" alt="" />
        </div>

        <div class="test-card d-flex flex-row">
            <img class="img2" src="coronavirus-img2.png" alt="" />
            <div class="card-desc-container">
                <h1 class="heading1">COVID-19 Test</h1>
                <p class="text-desc">If you think you have exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>


        <h1 class="heading2">Symptoms</h1>
        <div class=" d-flex flex-row">
            <div class="green-card color-card">
                <img class="Symptoms-img" src="cough-img3.png" alt="" />
                <p class="Symptoms-desc">Dry Cough</p>
            </div>
            <div class="pink-card color-card">
                <img class="Symptoms-img" src="fever-img4.png" alt="" />
                <p class="Symptoms-desc">High Fever</p>
            </div>
            <div class="purple-card color-card">
                <img class="Symptoms-img" src="headache-img5.png" alt="" />
                <p class="Symptoms-desc">Headache</p>
            </div>
        </div>


        <h1 class="heading2">Videos</h1>
        <div class="video-container d-flex flex-row">
            <img class="img2" src="doctor-img6.png" alt="" />
            <div class="card-desc-container">
                <h1 class="heading1">To prevent the spread of...</h1>
                <p class="text-desc">If you think you have exposed to novel coronavirus (COVID-19)</p>
                <button class="btn btn-primary">Watch Video</button>
            </div>
        </div>


    </div>
</body>

</html>
